  <script src="lib/vendor/jquery.js" type="text/javascript" charset="utf-8"></script>
  <script src="lib/vendor/underscore.js" type="text/javascript" charset="utf-8"></script>

<script src="lib/form_fx_manager.js" type="text/javascript" charset="utf-8"></script> -->

  <!-- include spec files here... -->

  <script src="spec/javascripts/form_fx_manager_spec.js" type="text/javascript" charset="utf-8"></script>

  <!-- include source files here... -->
  <script src="lib/utils.js" type="text/javascript" charset="utf-8"></script>
  <script src="lib/form_manager.js" type="text/javascript" charset="utf-8"></script>
  <script src="lib/form_fx_manager.js" type="text/javascript" charset="utf-8"></script>


  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>
