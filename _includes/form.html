<form id="billing">
  <p>
    <label>Are The Billing and Shipping Address the same?</label>
    <input type="checkbox" name="billing_is_same"></input>
  </p>
  <p class="billing-address">
    <label>Billing Address</label>
    <input type="text" name="billing-address"></input>
  </p>
  <p class="shipping-address">
    <label>Shipping Address</label>
    <input type="text" name="shipping-address"></input>
  </p>
  <p><button id="submit">Extract</button></p>
</form>
